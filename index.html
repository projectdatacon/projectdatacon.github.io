<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Rosa</title>
    <style>
        /* Define o fundo rosa para o site */
        body {
            background-color: #ffccf9;
            color: #333333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo para o cabeçalho */
        header {
            background-color: #ff99cc;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        /* Estilo para a seção principal */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        /* Estilo para o botão */
        .btn {
            background-color: #ff66b2;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho do site -->
    <header>
        <h1>Bem-vindo ao Site Rosa</h1>
    </header>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <p>Este é um exemplo de um site com um tema predominantemente rosa.</p>
        <button class="btn">Clique Aqui</button>
    </div>

</body>
</html>
